<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>diner-shopping-list</title>
  <link rel="stylesheet" href="style.css">
	<body>
    <header>
      <h1>CSS Diner Shopping List</h1>
      <p>Let's go to the mall!</p>
    </header>
	<main class="main-list">
    <article class="main-content">
        <form action="#">
          <ul class="shopping-list">
            <li>
              <label for="pickles">
                <input id="pickles" type="checkbox" name="product" value=pickles"> A lot of pickles <span class="note">(for the next lessons about CSS)</span>
              </label>
            </li>
            <li>
              <label for="apples">
                <input id="apples" type="checkbox" name="product" value="apples">10 apples<span class="note">(for more CSS manipulations</span>
              </label>
            </li>
            <li>
              <label for="oranges">
              <input id="oranges" type="checkbox" name="product" value="oranges">
              20 oranges<span class="note">(because they are awesome)</span></label>
            </li>
            <li>
              <label for="plates">
              <input id="plates" type="checkbox" name="product" value="plates">
              13 plates<span class="note">(hm...they always disappear)</span></label>
            </li>
            <li>
              <label for="bentos">
              <input id="bentos" type="checkbox" name="product" value="bentos">
              15 bentos</label>
            </li>
            <li>
              <label for="sake">
              <input id="sake" type="checkbox" name="product" value="apples">
              1 bottle of Sake^_^<span class="note">(for my friend)</span></label>
            </li>
          </ul>
        </form>
		</article>
	</main>
	<footer>
    <p>Bon appetit!:)</p>
	</footer>
</head>
</body>
</html>
